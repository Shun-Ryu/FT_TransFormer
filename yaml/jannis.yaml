# Yaml file get Model Parameter and Architecture
fttransformer: 
  model : ft-transformer

  # Model Architecture
  activation : "reglu"
  attention_dropout : 0.2
  d_ffn_factor : 1.3333333333333
  d_token :  192
  ffn_dropout : 0.1
  initialization : "kaiming"
  n_heads : 8
  n_layers : 3
  prenormalization : true
  residual_dropout : 0.0

  # training info
  optim : AdamW
  lr : 1e-4
  weight_decay : 1e-05
  batchsize : 512
  epochs : 10000000
  fold : 0
  count : 0

  kv_compression : None
  kv_compression_sharing : None
  # 256 -> 1 GPU, 
  # description: Training DL model [ FT_Transformer ] for Tabular Data

resnet:
  model : resnet
  
  # Model Architecture
  activation : "relu"
  d : 204
  d_embedding : 0
  d_hidden_factor : 1.176347541077555
  hidden_dropout : 0.4540591352225014
  n_layers : 7
  normalization : "batchnorm"
  residual_dropout : 0.0

  
  # training info
  optim : AdamW
  lr : 0.008531624023162135
  weight_decay : 1.573734752532542e-06
  batchsize : 512
  epochs : 10000000
  fold : 0
  count : 0

  # description: Training DL model [ ResNet ] for Tabular Data