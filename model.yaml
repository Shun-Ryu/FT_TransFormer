# Yaml file get Model Parameter and Architecture
fttransformer: 
  model : ft-transformer
  optim : AdamW
  lr : 1e-4
  weight_decay : 1e-5
  batchsize : 256
  epochs : 80
  fold : 0
  d_token :  8
  n_blocks : 8
  attention_dropout : 0.2
  ffn_d_hidden : 6
  ffn_dropout : 0.2
  residual_dropout : 0.0
  count : 2

  # 256 -> 1 GPU, 
  # description: Training DL model [ FT_Transformer ] for Tabular Data

resnet:
  model : resnet
  optim : AdamW
  lr : 1e-3
  weight_decay : 0
  batchsize : 4048
  epochs : 80
  fold : 0
  d_main : 128
  d_hidden : 4
  n_blocks : 2
  dropout_first : 0.2
  dropout_second : 0.0
  count : 1
  # description: Training DL model [ ResNet ] for Tabular Data